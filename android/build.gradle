buildscript {
    ext.kotlin_version = '1.9.0' // <-- VERSI KOTLIN, ini versi yang cukup baru dan sering kompatibel
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin (AGP) - Versi 8.2.0 ini kompatibel dengan Gradle 8.3
        classpath 'com.android.tools.build:gradle:8.2.0' // <-- UBAH KE VERSI INI
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}